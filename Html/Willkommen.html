<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen - Restaurant Alenka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Willkommen.css">
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="logo" class="logo">
        <h2>Willkommen!</h2>
        <hr>
    </header>

    <div class="intro">
        <h3>Das ist das Restaurant Alёnka.</h3>
        <h3>Entdecken Sie unsere vielfältige Auswahl an Speisen</h3>
        <h3>Siehe unten <span>⬇</span></h3>
    </div>

    <section class="Gallery">
        <div class="Upper-Gallery">
            <img src="../img/Mousse au chocolat. Nachspeise3.jpg" alt="">
            <img src="../img/Matjes Hausfrauenart mit Pellkartoffeln. Hauptspeise1.jpg" alt="">
            <img src="../img/Frikadellen mit Kohlgemüse und Kartoffeln. Hauptspeise2.jpg" alt="">
            <img src="../img/Aromatisches Sauerbraten-Gulasch mit Kartoffelklößen. Hauptspeise3.jpg" alt="">
        </div>

        <div class="Lower-Gallery">
            <img src="../img/Ziegenkäse-Tartes mit Feigen. Vorspeise1.jpg" alt="">
            <img src="../img/Vitello-Tomaten-Salat mit Kalbstafelspitz. Vorspeise2.jpg" alt="">
            <img src="../img/Tiramisu. Nachspeise1.jpg" alt="">
            <img src="../img/Pfannkuchen-Rouladen. Vorspeise3.jpg" alt="">
            <img src="../img/Panna cotta. Nachspeise2.jpg" alt="">
        </div>
    </section>

    <div class="Navigation">
        <h3>Wählen Sie eine Kategorie, um die Speisekarte zu durchsuchen:</h3>
    </div>

    <div class="Buttons">
        <button id="VorspeisenButton" aria-label="Zu Vorspeisen navigieren">Vorspeisen</button>
        <button id="HauptspeisenButton" aria-label="Zu Hauptspeisen navigieren">Hauptspeisen</button>
        <button id="NachspeisenButton" aria-label="Zu Nachspeisen navigieren">Nachspeisen</button>
    </div>

    <script src="../Javascript/Willkommen.js"></script>
    <script src="../loaderscript.js"></script>
</body>
</html>
