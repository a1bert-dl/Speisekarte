<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Speisekarte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Vorspeisen.css">
</head>
<body>
    <h2>SPEISEKARTE</h2>
    <hr>
    
    <section class="Vorspeisen">
        <h3>Vorspeisen:</h3>
        <div class="Vorspeise">
            <img src="../img/Ziegenkäse-Tartes mit Feigen. Vorspeise1.jpg" alt="Ziegenkäse-Tartes mit Feigen">
            <div class="info">
                <p class="name">Ziegenkäse-Tartes mit Feigen</p>
                <p class="price">6,50 €</p>
            </div>
        </div>

        <div class="Vorspeise">
            <img src="../img/Vitello-Tomaten-Salat mit Kalbstafelspitz. Vorspeise2.jpg" alt="Vitello-Tomaten-Salat mit Kalbstafelspitz">
            <div class="info">
                <p class="name">Vitello-Tomaten-Salat mit Kalbstafelspitz.</p>
                <p class="price">5,00 €</p>
            </div>
        </div>

        <div class="Vorspeise">
            <img src="../img/Pfannkuchen-Rouladen. Vorspeise3.jpg" alt="Pfannkuchen-Rouladen">
            <div class="info">
                <p class="name">Pfannkuchen-Rouladen</p>
                <p class="price">4,00 €</p>
            </div>
    </section>
    <div class="Buttons">
        <button id="HauptspeisenButton">Hauptspeisen</button>
    </div>    
    
    <script src="../Javascript/Vorspeisenscript.js"></script>
    <script src="../loaderscript.js"></script>
</body>
</html>
