<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hauptspeisen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Hauptspeisen.css">
</head>
<body>
    <h2>SPEISEKARTE</h2>
    <hr>

    <section class="Hauptspeisen">
        <h3>Hauptspeisen:</h3>
        <div class="Hauptspeise">
            <img src="../img/Matjes Hausfrauenart mit Pellkartoffeln. Hauptspeise1.jpg" alt="">
            <div class="info">
                <p class="name">Matjes Hausfrauenart mit Pellkartoffeln.</p>
                <p class="price">10,50 €</p>
            </div>
        </div>

        <div class="Hauptspeise">
            <img src="../img/Frikadellen mit Kohlgemüse und Kartoffeln. Hauptspeise2.jpg" alt="">
            <div class="info">
                <p class="name">Frikadellen mit Kohlgemüse und Kartoffeln.</p>
                <p class="price">12,00 €</p>
            </div>
        </div>

        <div class="Hauptspeise">
            <img src="../img/Aromatisches Sauerbraten-Gulasch mit Kartoffelklößen. Hauptspeise3.jpg" alt="">
            <div class="info">
                <p class="name">Aromatisches Sauerbraten-Gulasch mit Kartoffelklößen.</p>
                <p class="price">11,00 €</p>
            </div>
        </div>
    </section>

    <div class="Buttons">
        <button id="NachspeisenButton">Nachspeisen</button>
        <button id="VorspeisenButton">Vorspeisen</button>
    </div>

    <script src="../Javascript/Hauptspeisenscript.js"></script>
    <script src="../loaderscript.js"></script>
</body>
</html>
