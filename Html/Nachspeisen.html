<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nachspeisen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Nachspeisen.css">
</head>
<body>
    <h2>SPEISEKARTE</h2>
    <hr>

    <section class="Nachspeisen">
        <h3>Nachspeisen:</h3>
        <div class="Nachspeise">
            <img src="../img/Tiramisu. Nachspeise1.jpg" alt="Tiramisu">
            <div class="info">
                <p class="name">Tiramisu</p>
                <p class="price">6,50 €</p>
            </div>
        </div>

        <div class="Nachspeise">
            <img src="../img/Panna cotta. Nachspeise2.jpg" alt="Panna cotta">
            <div class="info">
                <p class="name">Panna cotta</p>
                <p class="price">8,80 €</p>
            </div>
        </div>

        <div class="Nachspeise">
            <img src="../img/Mousse au chocolat. Nachspeise3.jpg" alt="Mousse au chocolat">
            <div class="info">
                <p class="name">Mousse au chocolat</p>
                <p class="price">7,50 €</p>
            </div>
        </div>
    </section>

    <div class="Buttons">
        <button id="HauptspeisenButton">Hauptspeisen</button>
        <button id="VorspeisenButton">Vorspeisen</button>
    </div>

    <script src="../Javascript/Nachspeisenscript.js"></script>
    <script src="../loaderscript.js"></script>
</body>
</html>
